<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站收藏夹</title>
    <link rel="stylesheet" href="mobile.css">
    <!-- 添加字体图标支持 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="search-container">
            <button id="menuButton" class="menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <input type="text" id="searchInput" placeholder="搜索网站...">
            <button id="searchButton">搜索</button>
        </div>
    </header>

    <!-- 侧边栏菜单 -->
    <div id="sidebarMenu" class="sidebar-menu">
        <div class="menu-header">
            <h2>菜单</h2>
        </div>
        <ul class="menu-items">
            <li><a href="#"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="#"><i class="fas fa-star"></i> 收藏夹</a></li>
            <li><a href="#"><i class="fas fa-history"></i> 历史记录</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> 设置</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> 关于</a></li>
        </ul>
    </div>

    <!-- 遮罩层 -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <main>
        <div id="categories-container">
            <!-- 分类将通过JavaScript动态加载 -->
        </div>
    </main>

    <!-- 悬浮菜单 -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="visit-website">
                <i class="fas fa-external-link-alt"></i>
                <span>访问网站</span>
            </li>
            <li id="copy-url">
                <i class="fas fa-copy"></i>
                <span>复制网址</span>
            </li>
            <li id="open-in-browser">
                <i class="fas fa-globe"></i>
                <span>在浏览器中打开</span>
            </li>
        </ul>
    </div>

    <script src="mobile.js"></script>
</body>
</html>
