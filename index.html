<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站收藏夹</title>
    <link rel="stylesheet" href="mobile.css">
    <!-- 添加字体图标支持 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="search-container">
            <button id="menuButton" class="menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <input type="text" id="searchInput" placeholder="搜索网站...">
            <button id="searchButton">搜索</button>
        </div>
    </header>

    <!-- 侧边栏菜单 -->
    <div id="sidebarMenu" class="sidebar-menu">
        <div class="menu-header">
            <h2>菜单</h2>
        </div>
        <ul class="menu-items">
            <li class="menu-item" onclick="window.location.href='netdisk.html'"><a href="javascript:void(0);"><i class="fas fa-folder"></i> 网盘</a></li>
            <li class="menu-item" onclick="window.location.href='timetable.html'"><a href="javascript:void(0);"><i class="fas fa-table"></i> 课表</a></li>
            <li class="menu-item" data-modal="about"><a href="javascript:void(0);"><i class="fas fa-bell"></i> 通知</a></li>
            <li class="menu-item" data-modal="favorites"><a href="javascript:void(0);"><i class="fas fa-star"></i> 收藏夹</a></li>
            <li class="menu-item" data-modal="history"><a href="javascript:void(0);"><i class="fas fa-history"></i> 历史记录</a></li>
            <li class="menu-item" data-modal="settings"><a href="javascript:void(0);"><i class="fas fa-cog"></i> 设置</a></li>
        </ul>
    </div>

    <!-- 遮罩层 -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <main>
        <!-- 我的常去区域 (dock栏) -->
        <div id="favorites-section" class="favorites-section">
            <div id="favorites-container" class="favorites-container">
                <!-- 常去网站将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <div id="categories-container">
            <!-- 分类将通过JavaScript动态加载 -->
        </div>
    </main>

    <!-- 悬浮菜单 -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="visit-website">
                <i class="fas fa-external-link-alt"></i>
                <span>访问网站</span>
            </li>
            <li id="copy-url">
                <i class="fas fa-copy"></i>
                <span>复制网址</span>
            </li>
            <li id="favorite-website">
                <i class="fas fa-star"></i>
                <span>收藏网站</span>
            </li>
        </ul>
    </div>

    <!-- 模态框容器 -->
    <div id="modal-container" class="modal-container">
        <!-- 收藏夹模态框 -->
        <div id="favorites-modal" class="modal" data-modal="favorites">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>收藏夹</h2>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <!-- 收藏夹内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 历史记录模态框 -->
        <div id="history-modal" class="modal" data-modal="history">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>历史记录</h2>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <!-- 历史记录内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 设置模态框 -->
        <div id="settings-modal" class="modal" data-modal="settings">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>设置</h2>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>缓存管理</h3>
                        <div class="setting-item">
                            <button id="clear-cache-btn" class="setting-btn">
                                <i class="fas fa-broom"></i>
                                清除本地缓存
                            </button>
                        </div>
                        <div class="setting-item">
                            <button id="clear-data-btn" class="setting-btn warning">
                                <i class="fas fa-trash-alt"></i>
                                清除所有数据
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 通知模态框 -->
        <div id="about-modal" class="modal" data-modal="about">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>通知</h2>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <!-- 通知内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 通知详情模态框 -->
        <div id="notification-detail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="modal-back-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>通知详情</h2>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body" id="notification-detail-body">
                    <!-- 通知详情内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast提示容器 -->
    <div id="toast-container" class="toast-container"></div>

    <script src="mobile.js"></script>
</body>
</html>
